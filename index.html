<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2S Records Manager</title>
    <meta name="description" content="Manage publication records stored in your Safe module">
        
    <!-- Safe App specific meta tags -->
    <meta name="application-name" content="S2S Records Manager">
    <meta name="safe-app" content="true">
    <meta name="safe-app-name" content="S2S Records Manager">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“„</text></svg>">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <style>
        /* Critical loading styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
        }
        
        #loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid #e5e7eb;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            color: #6b7280;
            font-size: 1.125rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            margin: 1rem;
            max-width: 600px;
            text-align: center;
        }
    </style>

    <script type="module" src="/src/main.ts"></script>

</head>
<body>
    <!-- Initial loading state -->
    <div id="loading">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading S2S Records Manager...</p>
    </div>

    <!-- Error fallback -->
    <noscript>
        <div class="error-message">
            <h2>JavaScript Required</h2>
            <p>This Safe app requires JavaScript to be enabled. Please enable JavaScript in your browser and refresh the page.</p>
        </div>
    </noscript>

    
</body>
</html>
